server {
    perl_set $server_name 'sub { return $ENV{"DOMAIN_MEDIA"}; }';

    listen       4000;
    listen  [::]:4000;
    server_name  $server_name;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}